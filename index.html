<!DOCTYPE html>
<html>

<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vishal Shelake - Software Developer Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vishal Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Google Analytics -->
  <!-- TODO: Replace G-XXXXXXXXXX with your actual GA4 Measurement ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9DZD9844P4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-9DZD9844P4');
  </script>

  <title>Vishal Shelake - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #0A0E1A; /* AppColors.primaryBackground */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loading-indicator {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loading-indicator div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 4px solid #4A7EFF; /* AppColors.primaryBlue */
      border-radius: 50%;
      animation: loading-indicator 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #4A7EFF transparent transparent transparent;
    }

    .loading-indicator div:nth-child(1) {
      animation-delay: -0.45s;
    }

    .loading-indicator div:nth-child(2) {
      animation-delay: -0.3s;
      border-color: #00D4FF transparent transparent transparent; /* AppColors.accentCyan */
    }

    .loading-indicator div:nth-child(3) {
      animation-delay: -0.15s;
    }

    @keyframes loading-indicator {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading-indicator">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
